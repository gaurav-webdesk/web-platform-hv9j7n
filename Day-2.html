<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="px-5">
    <h2 class="antialiased font-sans hover:font-serif text-xl">change font-family on hover</h2>
    <h3 class="font-serif text-xl italic">font italic</h3>
    <h4 class="font-bold tracking-wider leading-4">bold font with tracking & leading</h4>
    <p class="ordinal">1st</p>
    <p class="slashed-zero">0</p>
    <ul class="list-disc list-inside">
        <li>List style type disc: list-disc</li>
    </ul>
    <p class="text-center text-red-800 font-bold text-xl">center text, bold, red</p>
    <p class="underline decoration-black decoration-dotted decoration-4 underline-offset-2 uppercase">text decoration & transform properties</p>
</body>
</html>
